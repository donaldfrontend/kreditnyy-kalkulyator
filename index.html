<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Кредитный калькулятор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class = "calc-wrapper">
      <div class = "calc-content">
        <h2>Кредитный калькулятор</h2>
        <form id = "calc-form">
          <!-- item -->
          <div class = "form-item">
            <div class = "input-name">
              <span>1</span>
              <label for = "loan-amount">Сумма кредита</label>
            </div>
            <div class = "input-control">
              <span>(В рублях)</span>
              <input type = "number" placeholder="0" id = "loan-amount" min = "0" step = "any" required>
            </div>
          </div>
          <!-- end of item -->

          <!-- item -->
          <div class = "form-item">
            <div class = "input-name">
              <span>2</span>
              <label for = "interest-rate">Процентная ставка</label>
            </div>
            <div class = "input-control">
              <span>(в процентах)</span>
              <input type = "number" placeholder="0" id = "interest-rate" min = "0" step = "any" required>
            </div>
          </div>
          <!-- end of item -->

          <!-- item -->
          <div class = "form-item">
            <div class = "input-name">
              <span>3</span>
              <label for = "no-of-month">Срок кредитования</label>
            </div>
            <div class = "input-control">
              <span>(в месяцах)</span>
              <input type = "number" placeholder="0" id = "no-of-month" min = "0" step = "any" required>
            </div>
          </div>
          <!-- end of item -->

          <div class = "btns">
            <input type = "submit" id = "calc-btn" value = "Рассчитывать">
            <input type = "button" id = "clear-btn" value = "Очистить">
          </div>
        </form>
      </div>

      <div class = "result-content">
        <h2>Ежемесячный платеж</h2>
        <div class = "payment-info">
          <div>
            <h4>Сумма кредита</h4>
            <span>&#8381;</span>
          </div>
          <div>
            <h4>Процентная ставка</h4>
            <span> </span>
          </div>
          <div>
            <h4>Срок кредитования</h4>
            <span>  </span>
          </div>
          <div>
            <h4>Ежемесячный платеж</h4>
            <span> &#8381;</span>
          </div>
        </div>
      </div>
    </div>

    
    
    <script src="app.js"></script>
  </body>
</html>
